<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Practica 2</title>
</head>
<header class="p-3 text-bg-dark">
    <div>
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="/participants" class="nav-link px-2 text-white">Integrantes</a></li>
                <li><a href="/users" class="nav-link px-2 text-white">Usuarios</a></li>
                <li><a href="/roles" class="nav-link px-2 text-white">Roles</a></li>
                <li><a href="/userroles" class="nav-link px-2 text-white">Roles de usuario</a></li>
            </ul>
            <div class="text-end" id="authButtons">
                <!-- Aquí se agregarán dinámicamente los botones de Login/Sign-up o Logout -->
            </div>
        </div>
    </div>
</header>
<body>
    <div class="container mt-5">
        <h1>Perfil</h1>
        <div id="liveAlertPlaceholder"></div>
        <div class="">
            <div th:if="${picture != null}">
                <img th:src="'data:image/jpg;base64,' + ${picture.largeImage}"   class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/>
            </div>
            <div th:if="${picture == null}">
                <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="var(--bs-secondary-color)"/></svg>
            </div>
            <h2 class="fw-normal">[[${user.name}]]</h2>
            <p>[[${user.email}]]</p>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#pictureUpdate">
                Edit profile picture
            </button>
            <div class="modal fade" id="pictureUpdate" tabindex="-1" aria-labelledby="pictureUpdateLabel" aria-hidden="true">
                <form action="/api/Set/User/Picture" method="post" enctype="multipart/form-data">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="pictureUpdateLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">    
                                    <div class="input-group mb-3">
                                        <input type="file" id="profilePicture" name="image" accept="image/*" required class="form-control">
                                        <span class="input-group-text" id="basic-addon2">Image</span>
                                    </div>
                                    <input type="hidden" name="id" th:value="${user.id}">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </form>
              </div>
          </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
// Función para mostrar alertas
function showAlert(message, type){
    const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
    const appendAlert = (message, type) => {
        const wrapper = document.createElement('div');
        wrapper.innerHTML = [
            `<div class="alert alert-${type} d-flex align-items-center" role="alert">`,
            `<div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
            '</div>'
        ].join('');
        alertPlaceholder.append(wrapper);
    };
    appendAlert(message, type);
}

// Verificar si el usuario está autenticado
function checkAuthentication() {
    let token = localStorage.getItem('jwt') || sessionStorage.getItem('jwt');
    const authButtons = document.getElementById('authButtons');
    
    if (token) {
        fetch('/api/Test/Token', {
            method: 'GET',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                // Si el token es válido, mostrar el botón de Logout
                authButtons.innerHTML = `
                    <button class="btn btn-outline-light me-2" onclick="logout()">Logout</button>
                `;
            } else {
                // Si el token no es válido, mostrar los botones de Login y Sign-up
                showLoginSignupButtons();
            }
        })
        .catch(err => {
            console.log(err);
            showLoginSignupButtons();
        });
    } else {
        // Si no hay token, mostrar los botones de Login y Sign-up
        showLoginSignupButtons();
    }
}

// Función para mostrar los botones de Login y Sign-up
function showLoginSignupButtons() {
    const authButtons = document.getElementById('authButtons');
    authButtons.innerHTML = `
        <a href="/login" class="btn btn-outline-light me-2">Login</a>
        <a href="/signup" class="btn btn-warning">Sign-up</a>
    `;
}


// Función para cerrar sesión
function logout() {
    localStorage.removeItem('jwt');
    sessionStorage.removeItem('jwt');
    window.location.replace('/');
    fetch('/api/logout').catch(err => showAlert(err));
    window.location.replace(window.location.origin);
}

// Llama a la función para verificar autenticación cuando se carga la página
document.addEventListener('DOMContentLoaded', checkAuthentication);

</script>
</html>
